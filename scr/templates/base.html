<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Hoja de stilo para centrar la imagen y botón flotante-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <!-- Favicon-->
            <!---Agrega un favico , es agregar una pequeña imagen localizada en el tab de un navegador --->
        <!---https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/ --->
        <link  rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/2705.svg" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>

        <!-- CSS global -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

          <!-- Enlace a Bootstrap 5.0.2 CSS -->
        <!-- Incluye las hojas de estilo para el framework Bootstrap -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Enlace a los íconos de Material Design -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">

          <!-- Preconexión a recursos externos -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://code.jquery.com">
        {% if use_datatables %}
            <!-- DataTables CSS -->
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
             <!-- DataTables CSS para button-->
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
        {% endif %}
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VM</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropDown" aria-controls="navbarNavDropDown" aria-expanded="false"
                    aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

            </button>
        <div class="collapse navbar-collapse" id="navbarNavDropDown" >
           <ul class="navbar-nav">

               <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="/">Home</a>
               </li>

               <li class="nav-item">
                   <a class="nav-link" href="{{ url_for('voucher_bp.get_Vouchers')}}" >Voucher</a>
               </li>

               <li class="nav-item">
                   <a class="nav-link" href="#"> Cancel Voucher</a>
               </li>
           </ul>
        </div>

        </div>
    </nav>



</header>
     <div class="container py-3">
         {% block body %}
         {%  endblock %}
     </div>

<!-- jQuery -->
<script  src="https://code.jquery.com/jquery-3.7.0.js" ></script>

<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}
 {%  endblock %}

</body>
</html>
